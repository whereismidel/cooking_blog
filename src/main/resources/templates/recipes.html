<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Всі рецепти</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .display{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <div class="p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-5 fw-normal">Рецепти на будь-який смак</h1>
            <a href="/recipes/new-recipe" class="btn btn-secondary my-2">Додати новий рецепт</a>
        </div>


        <div class="album py-4">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
                    <div class="col" th:each = "recipe : ${recipes}" >
                        <div class="card shadow-sm h-100">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal" th:text="${recipe.title}"/>
                            </div>
                            <div class="card-body display">
                                <p class="card-text" th:text="${recipe.description}"/>
                                <div>
                                    <p class="text-muted h6" th:text="'Автор: ' + ${recipe.author}"/>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a th:href="'/recipes/' + ${recipe.id}" class="btn btn-sm btn-outline-secondary">Детальніше..</a>
                                        </div>
                                        <div>
                                            <small class="text-muted" th:text="${recipe.views}"/>
                                            <img class="bi me-2" th:src="@{~/photo/eye.png}" width="18" height="18">
                                        </div>

                                    </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
