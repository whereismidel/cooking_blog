<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
            <div class="bd-example">
                <div th:if="${recipes != 'empty'}" id="carouselRecipes" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselRecipes" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselRecipes" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                        <button type="button" data-bs-target="#carouselRecipes" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                        <button type="button" data-bs-target="#carouselRecipes" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
                        <button type="button" data-bs-target="#carouselRecipes" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
                    </div>
                    <div class="carousel-inner">
                        <a class="carousel-item active" th:href="'/recipes/'+${recipes.get(0).id}">
                            <img class="d-block w-100" width="600" height="600" th:src="@{~/photo/cook1.jpg}"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${recipes.get(0).title}"/>
                                <p th:text="${recipes.get(0).description}"/>
                            </div>
                        </a>
                        <a class="carousel-item" th:href="'/recipes/'+${recipes.get(1).id}">
                            <img class="d-block w-100" width="600" height="600" th:src="@{~/photo/cook2.jpg}"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${recipes.get(1).title}"/>
                                <p th:text="${recipes.get(1).description}"/>
                            </div>
                        </a>
                        <a class="carousel-item" th:href="'/recipes/'+${recipes.get(2).id}">
                            <img class="d-block w-100" width="600" height="600" th:src="@{~/photo/cook3.jpg}"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${recipes.get(2).title}"/>
                                <p th:text="${recipes.get(2).description}"/>
                            </div>
                        </a>
                        <a class="carousel-item" th:href="'/recipes/'+${recipes.get(3).id}">
                            <img class="d-block w-100" width="600" height="600" th:src="@{~/photo/cook4.jpg}"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${recipes.get(3).title}"/>
                                <p th:text="${recipes.get(3).description}"/>
                            </div>
                        </a>
                        <a class="carousel-item" th:href="'/recipes/'+${recipes.get(4).id}">
                            <img class="d-block w-100" width="600" height="600" th:src="@{~/photo/cook5.jpg}"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${recipes.get(4).title}"/>
                                <p th:text="${recipes.get(4).description}"/>
                            </div>
                        </a>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselRecipes" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselRecipes" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
