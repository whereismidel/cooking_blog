<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div    class="d-flex flex-wrap flex-column align-content-center justify-content-center text-center"
            style="height: 75vh">
        <main class="w-25 form-signin">
            <form th:action="@{/login}" method="post">
                <img class="bi me-2" th:src="@{~/photo/header-img.png}" width="50" height="50">
                <h1 class="h3 mb-3 fw-normal">Ввійдіть в свій обліковий запис..</h1>
                <p class="border border-danger rounded text-danger" th:if="${param.error}">Невірний логін або/і пароль.</p>
                <div class="form-floating">
                    <input required type="text"
                           class="form-control"
                           id="login"
                           name="username"
                           placeholder="Не більше 10 символів"
                           maxlength="10">
                    <label for="login">Ім'я користувача</label>
                </div>
                <div class="form-floating mb-2">
                    <input required type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Тільки латинські літери та цифри.."
                           maxlength="15">
                    <label for="password">Пароль</label>
                </div>
                <label class = "mb-3">
                    Немає облікового запису? <a href="/registration" class="link-success">Реєстрація</a>
                </label>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                <button class="w-100 btn btn-lg btn-primary" type="submit">Ввійти</button>
            </form>
        </main>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
